<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Free Run JS</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />

    <script type="module" src="./src/renderer.js" defer></script>
    <script type="module" src="./src/actions.js" defer></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.webp" alt="Logo main" draggable="false" />
        <h1>Free Run JS</h1>
      </div>
      <div class="buttons">
        <!-- boton de minimizar la ventana-->
        <div class="button" id="minimize-window">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-minus-icon lucide-minus"
          >
            <path d="M5 12h14" />
          </svg>
        </div>

        <!-- boton de maximizar o poner en modo ventana-->
        <div class="button" id="toggle-window">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-minimize-icon lucide-minimize"
          >
            <path d="M8 3v3a2 2 0 0 1-2 2H3" />
            <path d="M21 8h-3a2 2 0 0 1-2-2V3" />
            <path d="M3 16h3a2 2 0 0 1 2 2v3" />
            <path d="M16 21v-3a2 2 0 0 1 2-2h3" />
          </svg>
        </div>

        <!-- boton de cerrar la ventana-->
        <div class="button" id="close-window">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </div>
      </div>
    </header>
    <!-- Barra lateral para utilidades -->
    <div class="container">
      <div class="utils">
        <!-- Ejecutar codigo -->

        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-play-icon lucide-play"
          >
            <polygon points="6 3 20 12 6 21 6 3" />
          </svg>
          <span>Run</span>
        </div>

        <!-- Detener codigo -->
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-square-icon lucide-square"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" />
          </svg>
          <span>Stop</span>
        </div>

        <!-- Temas del editor -->
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-palette-icon lucide-palette"
          >
            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor" />
            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor" />
            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor" />
            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor" />
            <path
              d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"
            />
          </svg>
          <span>Themes</span>
        </div>

        <!-- Ajustes del editor -->
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bolt-icon lucide-bolt"
          >
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
            />
            <circle cx="12" cy="12" r="4" />
          </svg>
          <span>Settings</span>
        </div>
      </div>

      <!-- Contenedor principal -->
      <div class="split">
        <!-- Contenedor del codigo. El div con el id split-0 es para que funcione correctamente el split -->
        <div id="split-0">
          <div id="code" style="width: 100%; height: 100%"></div>
        </div>
        <div id="split-1">
          <div id="console">
            <h1 style="font-size: 80px; font-weight: 600;" >ðŸš€ProximamenteðŸ¦–</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
